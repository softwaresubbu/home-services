<body>
    <script>
        // ardhemadic operators do similor(multification,subtraction,division,moduless)
        var a = 30;
        var b = 20;
        var c = "Subbu"
        console.log(a+b)//50
        console.log(a+b+c)//50Subbu
        console.log(c+a+b)//Subbu3020
        var a  = 30;
        //incrementing and dicree menting
        console.log(++a)//=31 pree increasing
        console.log(--a)//=29 pree dicreasing
        console.log(a++)//=30 post increasing
        console.log(a--)//=30 post dicreasing
        //comparison Operatora
        var a = 30;
        var b = 20;
        console.log(a==b)//false
        console.log(a!=b)//true
        console.log(a>b)//true
        console.log(a<b)//false
        console.log(a===b)//false
        // Logical Operetor
        var a = 50
        var b = 30
        var c = 20
        (a>b && b>c)//true
        (a>b || b<c)//at least one true

       var a = 44;
       var b = 33;
