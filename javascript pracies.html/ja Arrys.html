<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        var friends = ['subbu','nani','siva','mahesh', 'srinu']
        console.log("index of subbu :"+ friends.indexOf("subbu"))
        console.log(friends .indexOf("rejesh"))
        console.log(friends)
        console.log(friends[3])// print the element by using index
        friends [5] = "venkat"
        console.log(friends)
        console.log(friends.length)2
        //push method usuin add element
        friends.push('kittu')
        console.log(friends)
        //pop method deleting last element
        console.log(friends.pop())
        console.log(friends)
        //unshift method using add for first element  
        friends.unshift=('prasad')
        console.log(friends)
        // shift method is using for deleting first element
        var friend = friends.shift()
        console.log(friend)
        console.log(friends)
        console.log(friends.slice(2,5))
        

        
       
        

        

        

    </script>
